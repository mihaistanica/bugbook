<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
            
            
        

    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-storage.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid p-0" style="-webkit-box-shadow:0px 1px 5px #9e9e9e;
        -moz-box-shadow:0px 1px 5px -1px #9e9e9e;
        box-shadow:0px 1px 5px -4px #9e9e9e;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light w-75 mx-auto">
            <div class="mx-auto">
                <a class="navbar-brand font-weight-bold text-dark" href="#">
                    BugBook
                </a>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row text-center mt-5">
            
            <form action="" class="mx-auto bg-white p-5 rounded">
                <h4>Login</h4>
                <div class="form-group mt-3">
                    <input type="email" id="email" placeholder="Email Address" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary" id="btn-login" type="button">
                        Login
                    </button>
                </div>

                <div class="w-full text-center " style="margin-top: 0%; font-size: 15px;">
                    <a href="/recover.html" class="text-dark">
                            Forgot username or password?
                    </a>
                </div>
        
                <div class="w-full text-center" style="font-size: 15px;">
                    <a href="/signup.html" class="text-dark">
                        Don't have account? Sign-up!
                    </a>
                </div>
        
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script>
        

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                window.location.href = "main.html";
            }
        })
    </script>
    
</body>
</html>
